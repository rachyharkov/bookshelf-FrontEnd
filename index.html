<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>

<main>
    <div class="main-inner">
        <div class="wrapper-content">
            <div class="bookshelf-header">
                <div class="bookshelf-actions-wrapper">
                    <div class="choose-bookshelf-wrapper">
                        <select id="bookshelf-selection">
                            <option value="completeBookshelfList">Selesai Dibaca</option>
                            <option value="incompleteBookshelfList">Belum Dibaca</option>
                        </select>
                    </div>
                    <form id="searchBook" style="text-align: center;">
                        <div class="searchbox">
                            <input id="searchBookTitle" type="text" placeholder="Cari Buku">
                            <button class="btn-search">	&#x1F50E;&#xFE0E;</button>
                        </div>
                    </form>
                </div>
                <div class="bookshelf-add-action-wrapper">
                    <button class="btn btn-normal" id="addBuku" style="margin-top: 5px;">Tambah</button>
                </div>
            </div>
            <section class="book_shelf">
                <div id="bookshelfList" class="book_list">
                    
                </div>
            </section>    
            <!-- <section class="book_shelf">
                <h2>Selesai dibaca</h2>
                <div id="completeBookshelfList" class="book_list">
                </div>
            </section> -->
        </div>            
    </div>
</main>
<div id="formbuku" class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBookform">
        <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
            <input id="inputBookIsComplete" type="checkbox">
            <label for="inputBookIsComplete">Selesai dibaca</label>
        </div>
        <button id="bookSubmit" type="submit">Simpan</button>
        <button id="gobackbtn" type="button">Kembali</button>
    </form>
</div>

<script src="data.js"></script>
<script src="dom.js"></script>
<script src="main.js"></script>
</body>
</html>
